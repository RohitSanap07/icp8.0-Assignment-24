<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative no </title>
</head>
<body>
<script>
const num = parseInt(prompt("Enter your number:"));
if(num >= 0)
{
document.write("This is positive number")
}
else
{
document.write("This is negative number")
}
</script>
</body>
</html>
